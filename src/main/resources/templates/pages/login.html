<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>

	<title>Picolé Gourmet | Conectar-se </title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/login-registro.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
</head>
<body>
	
	<nav>
		<h1 class = "logo"><a href="#"> Picolé Gourmet</a></h1>
		<ul>
			<li><a href="/"> Home 		</a>
			<li><a href="/"> Serviços	</a>
			<li><a href="/"> Contato	</a>
			<li><button class="buttons" onclick = "registrar()"> Registrar  </button></li>
			<li><button class="buttons" onclick = "acessar()"  > Acessar	</button></li>
		</ul>
		<div style = "clear: both"></div>
	</nav>
	
	<div class = "menu-responsivo">
		<h3 class="brand"><a href="#"> Picolé Gourmet</a></h3>
		<h4 class="menu"> Menu </h4>
		<div style="clear: both"></div>
	</div>
	
	<div class="login-registro-page">
  		<div class="form">  		
  			<div class="toggle"	>
			<form th:action="@{/login}" th:object="${login}" method="post" class="register-form">
				<div th:if = "${error != null ? 'has-error' : ''}">
					<input type="text" 		id="username" 	name="username" placeholder="username"/>
      				<input type="password" 	id="password" 	name="password" placeholder="password"/>
      				<button>login</button>
      				<p class="message">Não é Registrado? <a href="/registrar" >Crie um novo REGISTRO!</a></p>
      			</div>
			</form>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
	
</body>
</html>
