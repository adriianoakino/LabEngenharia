<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>

	<title>Picolé Gourmet | Registrar-se </title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/login-registro.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
</head>
<body>
	
	<nav>
		<h1 class = "logo"><a href="#"> Picolé Gourmet</a></h1>
		<ul>
			<li><a href="#"> Home 		</a>
			<li><a href="#"> Serviços	</a>
			<li><a href="#"> Contato	</a>
			<li><button class="buttons" onclick = "registrar()"> Registrar  </button></li>
			<li><button class="buttons" onclick = "acessar()"  > Acessar	</button></li>
		</ul>
		<div style = "clear: both"></div>
	</nav>
	
	<div class = "menu-responsivo">
		<h3 class="brand"><a href="#"> Picolé Gourmet</a></h3>
		<h4 class="menu"> Menu </h4>
		<div style="clear: both"></div>
	</div>
	
	
	<div class="login-registro-page">
  		<div class="form">  		
  			<div class="toggled">
				<form role="form" class="register-form" th:action = "@{/registrar}" th:object="${usuario}" method = "post">
					<div class = "row">
						<div class="col-md-8">
							<input type = "text" name = "nome" 		id = "nome" 	placeholder ="nome" 	maxlength="120"	required>
						</div>
						<div class="col-md-4">
							<input type = "text" name = "cep"  		id = "cep" 		placeholder ="cep" 		maxlength="10"	required>
						</div>
					</div>
						
					<div class = "row">
						<div class="col-md-4">
							<input type = "text" name = "bairro" 	id = "bairro"	placeholder ="bairro" 	maxlength="120" required>
						</div>
						<div class="col-md-4">
							<input type = "text" name = "logadouro" id = "logadouro"placeholder ="rua" 		maxlength="120" required>
						</div>	
						<div class="col-md-4">	
							<input type = "text" name = "numero" 	id = "numero" 	placeholder ="numero" 	maxlength="8" 	required>
						</div>
					</div>
					<div class = "row">
						<div class="col-md-8">
							<input type = "text" name = "cidade" 	id = "cidade" 	placeholder ="cidade" 	maxlength="120" required>
						</div>
						<div class="col-md-4">
							<input type = "text" name = "estado" 	id = "estado" 	placeholder ="estado" 	maxlength="120" required>
						</div>
					</div>
					<div class = "row">
						<div class="col-md-6">
							<input type = "text" name = "username"	id = "username" placeholder ="email" 	maxlength="100" 	required>
						</div>
						<div class="col-md-6">
							<input type = "text" name = "password"	id = "password" placeholder ="password" maxlength="16" 	required>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<button type = "submit"> Cadastrar  </button>
						</div>
						<div class="col-md-6">
							<button type = "button"> Cancelar  </button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
	
</body>
</html>
