<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
	
	<title>Bem vindo ao Painel AUREA</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/painel.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
</head>
<body>
	<nav>
		<h1 class = "logo"><a href="#"> Picolé Gourmet</a></h1>
		<ul>
			<li><a href="/"> Home 		</a>
			<li><a href="/"> Pedidos	</a>
			<li><a href="/"> Contato	</a>
		</ul>
		<div style = "clear: both"></div>
	</nav>
	
	<div class = "menu-responsivo">
		<h3 class="brand"><a href="#"> Picolé Gourmet</a></h3>
		<h4 class="menu"> Menu </h4>
		<div style="clear: both"></div>
	</div>
	
	<div class="pagina">	
		<div class="caixa">
				<h2> Escolha os Sorvetes</h2>
				<div class="table pedidos m-b-110">
					<table data-vertable="pedidos responsive">
						<thead>
							<tr class="linha head">
								<th class="column column1" data-column="column1">Id 		</th>
								<th class="column column2" data-column="column2">Nome		</th>
								<th class="column column3" data-column="column3">Preço R$	</th>
								<th class="column column4" data-column="column4">Estoque	</th>
								<th class="column column4" data-column="column4">Quantidade	</th>
							</tr>
						</thead>
						<tbody th:each="sorvete, index : ${sorvetes}">
							<tr class="linha">
								<td class="column column1" data-column="column1" th:text = "${sorvete.id_sorvete}"	> Id		</td> 
								<td class="column column2" data-column="column2" th:text = "${sorvete.nome}"		> Nome		</td>
								<td class="column column3" data-column="column3" th:text = "${sorvete.preco}"		> Preço		</td>
								<td class="column column4" data-column="column4" th:text = "${sorvete.estoque}"		> Estoque	</td>
								<td class="column column4" data-column="column4" >
									<input type="number" max-lenght="2" value="0" >
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
	</div>	
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
