<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
	
	<title>Bem vindo ao Painel Picolé Gourmet</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/painel.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
</head>
<body>
	<nav>
		<h1 class = "logo"><a href="#"> Picolé Gourmet</a></h1>
		<ul>
			<li><a href="/home"> Home 		</a>
			<li><a href="/pedidos"> Pedidos	</a>
			<li><a href="/contato"> Contato	</a>
		</ul>
		<div style = "clear: both"></div>
	</nav>
	
	<div class = "menu-responsivo">
		<h3 class="brand"><a href="#"> Picolé Gourmet</a></h3>
		<h4 class="menu"> Menu </h4>
		<div style="clear: both"></div>
	</div>
	
	<div class="pagina">	
		<div class="caixa">
		<form th:action="@{/pedidos}" th:object = "${sorvetes}" method = "post" id="formPedido">
				<h2> Escolha os Sorvetes</h2>
				<div class="table pedidos m-b-110">
					<table data-vertable="pedidos responsive" id="table">
						<thead>
							<tr class="linha head">
								<th class="column column1" data-column="column1" >Id 		</th>
								<th class="column column2" data-column="column2" >Nome		</th>
								<th class="column column3" data-column="column3" >Preço R$	</th>
								<th class="column column4" data-column="column4" >Estoque	</th>
								<th class="column column5" data-column="column5" >Quantidade	</th>
							</tr>
						</thead>
						<tbody th:each="sorvete, index : ${sorvetes}"  id="linha">
							<tr class="linha" th:id	 = "${index.index}" >
								<td class="column column1" data-column="column1">
									<input type="text" value="0" id="id_sorvete" name="id_sorvete" 	th:value = "${sorvete.id_sorvete}" class="oculto"	disabled>
								</td> 
								<td class="column column2" data-column="column2">
									<input type="text" value="0" id="nome" 		 name="nome"   		th:value = "${sorvete.nome}"		class="oculto" 	disabled>
								</td>
								<td class="column column3" data-column="column3"> 
									<input type="text" value="0" id="preco" 	 name="preco"  		th:value = "${sorvete.preco}"		class="oculto"	disabled>		
								</td>
								
								<td class="column column4" data-column="column4"> 
									<input type="text" value="0" id="estoque" 	 name="estoque"  	th:value = "${sorvete.estoque}"		class="oculto"	disabled>
								</td>
								<td class="column column5" data-column="column5" >
									<input type="number" min="0" max="10" value="0" id="quantidade" name="quantidade">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<div class = "row">
					<button type = "button" id="cancel"> Cancelar </button>
					<button type = "submit" id="submit"> Confirmar</button>
				</div>
			</form>
			</div>
	</div>	
	
	<footer>
				
					<p> Direitos públicos por Adriiano Akino</p>
				
			</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/painel.js"></script>
</body>
</html>
